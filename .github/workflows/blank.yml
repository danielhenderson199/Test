name: Windows AnyDesk Setup with Chocolatey + Admin Launch + CMD Get ID

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: windows-latest

    steps:
      - name: Install Chocolatey (if missing)
        shell: cmd
        run: |
          where choco || (
            @powershell -NoProfile -InputFormat None -ExecutionPolicy Bypass -Command ^
              "Set-ExecutionPolicy Bypass -Scope Process -Force; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))"
          )

      - name: Install AnyDesk Portable
        shell: cmd
        run: choco install anydesk.portable -y

      - name: Set AnyDesk unattended access password
        shell: powershell
        run: |
          $RegPath = 'HKLM:\SOFTWARE\AnyDesk'
          if (-not (Test-Path $RegPath)) {
            New-Item -Path $RegPath -Force | Out-Null
          }
          $Password = 'DANIEL64MACOSVM'
          $PasswordBytes = [System.Text.Encoding]::UTF8.GetBytes($Password)
          Set-ItemProperty -Path $RegPath -Name 'Password' -Value $PasswordBytes -Type Binary

      - name: Launch AnyDesk as admin and wait 30 seconds
        shell: powershell
        run: |
          $exe = "C:\ProgramData\chocolatey\lib\anydesk.portable\tools\AnyDesk.exe"
          if (Test-Path $exe) {
            Start-Process -FilePath $exe -Verb RunAs
            Start-Sleep -Seconds 30
          } else {
            Write-Error "AnyDesk executable not found"
          }

      - name: Get AnyDesk ID using cmd
        shell: cmd
        run: |
          set exe="C:\ProgramData\chocolatey\lib\anydesk.portable\tools\AnyDesk.exe"
          for /f "tokens=*" %%i in ('%exe% --get-id') do (
            echo AnyDesk ID: %%i
          )

      - name: Keep runner alive
        shell: cmd
        run: |
          :loop
          echo Still running...
          timeout /t 60 /nobreak > nul
          goto loop
