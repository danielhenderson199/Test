name: Windows QEMU VM with VNC + Tailscale + UEFI + 256GB disk

on:
  workflow_dispatch:
    inputs:
      iso_url:
        description: 'URL of Windows ISO'
        required: true
        default: 'https://software-download.microsoft.com/db/Win11_22H2_English_x64.iso'
      vm_name:
        description: 'Name of the VM/disk'
        required: true
        default: 'windows-vm'

jobs:
  run-vm:
    runs-on: ubuntu-latest
    env:
      TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 ovmf curl
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Check OVMF files
        run: |
          echo "Checking /usr/share/OVMF"
          ls /usr/share/OVMF || echo "Not found"
          echo "Checking /usr/share/edk2-ovmf/x64"
          ls /usr/share/edk2-ovmf/x64 || echo "Not found"

      - name: Download OVMF files if missing
        run: |
          if [ ! -f /usr/share/OVMF/OVMF_CODE.fd ]; then
            echo "Downloading OVMF_CODE.fd and OVMF_VARS.fd to runner workspace"
            wget -q https://github.com/tianocore/edk2/releases/download/edk2-stable202307/OVMF_CODE.fd
            wget -q https://github.com/tianocore/edk2/releases/download/edk2-stable202307/OVMF_VARS.fd
          fi

      - name: Download Windows ISO
        run: |
          wget -O "${{ github.event.inputs.vm_name }}.iso" "${{ github.event.inputs.iso_url }}"

      - name: Create 256GB VM disk image
        run: |
          qemu-img create -f qcow2 "${{ github.event.inputs.vm_name }}.qcow2" 256G

      - name: Start Tailscale and authenticate
        run: |
          sudo tailscaled --tun=userspace-networking --socks5-server=localhost:1055 &
          sleep 5
          sudo tailscale up --authkey=$TAILSCALE_AUTHKEY --hostname="${{ github.event.inputs.vm_name }}" --accept-routes

      - name: Launch QEMU VM with UEFI, 4 cores, 16GB RAM, VNC enabled on :0
        run: |
          if [ -f /usr/share/OVMF/OVMF_CODE.fd ]; then
            CODE_PATH=/usr/share/OVMF/OVMF_CODE.fd
            VARS_PATH=/usr/share/OVMF/OVMF_VARS.fd
          else
            CODE_PATH=./OVMF_CODE.fd
            VARS_PATH=./OVMF_VARS.fd
          fi

          sudo qemu-system-x86_64 \
            -enable-kvm \
            -cpu host \
            -smp 4 \
            -m 16G \
            -drive if=pflash,format=raw,readonly=on,file=$CODE_PATH \
            -drive if=pflash,format=raw,file=$VARS_PATH \
            -drive file="${{ github.event.inputs.vm_name }}.qcow2",format=qcow2 \
            -cdrom "${{ github.event.inputs.vm_name }}.iso" \
            -boot d \
            -vnc :0 \
            -netdev user,id=net0,hostfwd=tcp::3389-:3389 \
            -device e1000,netdev=net0

      - name: Keep job alive until 6 hours
        run: |
          echo "Keeping job alive for 6 hours..."
          timeout 21600 bash -c "while true; do sleep 30; done"
